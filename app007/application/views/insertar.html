<h1>INSERTAR</h1>

<form>
    <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="inputClave">Clave</label>
                    <input class="form-control" id="inputClave1" placeholder="clave de la materia">
                  </div>
      <div class="form-group col-md-6">
        <label for="inputPeriodo">Periodo</label>
        <select id="inputPeriodoselect" class="form-control" aria-placeholder="Cuatrimestre">
                <option selected>Seleccionar...</option>
            <option>Ene-Abr</option>
            <option>May-Ago</option>
            <option>Sep-Dic</option>
          </select>
      </div>      
    </div>

    <div class="form-group">
      <label for="inputMaterialbl">Materia</label>
      <select id="inputMateriaselect" class="form-control">
            <option>Programación</option>
            <option>Base de Datos</option>
            <option>Redes</option>
          </select>
    </div>

   <div class="form-group">
      <label for="inputCatedratico">Catedrático</label>
      <input type="text" class="form-control" id="inputCatedratico2" placeholder="Insertar nombre completo del catedratico que imparte la materia">
    </div>

    <div class="form-group col-md-4">
        <div>
        <label for="inputCampus">Campus</label>
        <select id="inputCampus" class="form-control">
          <option selected>Seleccionar...</option>
          <option>Pachuca</option>
          <option>Ciudad de México</option>
          <option>Queretaro</option>
        </select>
      </div>
      
    </div>
    
    <button type="submit" class="btn btn-primary">Cargar Materia</button>
  </form>
